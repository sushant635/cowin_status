{% extends "base.html" %}
{% load static %}
{% block content_css %}
    <style>
        /* #id_old_password{

        } */
        .card{
        border-radius: 12px !important;
        height:400px !important;
        width: 500px !important;
        }
        .container {
  display: flex;
  align-items: stretch;
  justify-content: space-around;
  padding: 50px 0;
}
    </style>
{% endblock content_css %}

{% block content %}
<div class='container mt-5'>
    <div class='mt-5' style="margin-top: 60px !important;">
        <div class='card'>
            <div class='card-body'>
                <form method="post" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class='btn btn-primary'>Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block content_js %}
    {% for message in messages %}
    <script>
      window.onload = function(){
        alert('{{message}}')
      }
    </script>
{% endfor %}
{% endblock content_js %}
